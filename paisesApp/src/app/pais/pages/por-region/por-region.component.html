<div class="animate__animated animate__fadeIn  animate__faster">
    <h3>Buscar por região <small>{{regionActiva | titlecase}}</small></h3>

    <hr>

    <h5>Selecione a região</h5>

    <div class="row">
        <div class="col">
            <!-- 
    [class.btn-primary] = "region === regionActiva"

    ngClass="{
                   
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary' : regionActiva !== region
                }"

      [class]= "(region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary'"     
  -->
            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    Não foi encontrado o pais {{regionActiva}}.
</div>

<div *ngIf="paises.length > 0" class="row">

    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
